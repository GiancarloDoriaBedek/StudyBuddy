<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <title>Study Buddy</title>

</head>

<body class="d-flex flex-column min-vh-100" style="padding-top: 100px;">

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <div>
                <div class="justify-left">
                    <a class="navbar-brand p-1" style="font-size: 3rem;" href="{% url 'boards' %}">
                        Study Buddy</a>
                        {% if board %}
                        <a class="navbar-brand p-1" style="font-size: 2.5rem;" href="{% url 'posts' board.slug %}">/{{ board }}</a>
                        {% endif %}
                        
                        {% if post %}
                        <a class="navbar-brand p-1" style="font-size: 1.5rem;" href="{% url 'post-details' board.slug  post.pk%}">/{{ post }}</a>
                        {% endif %}
                    </div>
                </div>
          {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user }}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'user-page' user.id %}">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
          </div>
          {% endif %}
        </div>
      </nav>

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>

    <footer class="bg-dark text-center text-lg-start mt-auto">
        <div class="text-center p-3 container">
            <p class="text-light">
                Copyright (c) 2022 - Studdy Buddy
            </p>
        </div>
    </footer>
 
</body>
</html>
