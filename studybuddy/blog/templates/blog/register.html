{% extends 'base.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body col-4">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary btn-lg" type="submit">Register</button>
    </form>
    <p>Already Have an Account? <a style="font-size: 1em;" href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
