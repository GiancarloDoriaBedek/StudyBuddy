{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-header">
        <a class="card-text text-decoration-none" href="{% url 'user-page' user.id %}">
            <h2>@{{ user.username }}</h2>
        </a>
    </div>

    <div class="card-body">
        <p>{{ user.email }}</p>
        <p>Joined: {{ user.date_joined }}</p>
    </div>

    <div class="card-footer align-text-bottom">
    </div>
</div>

{% endblock content %}
