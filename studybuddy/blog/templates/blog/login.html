{% extends 'base.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body col-4">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary btn-lg" type="submit">Login</button>
    </form>
    <p>Dont't Have an Account? <a href="{% url 'register' %}">Register</a></p>

</div>

{% endblock content %}
